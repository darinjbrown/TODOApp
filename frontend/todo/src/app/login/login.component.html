<h1>Login</h1>

<mat-card>
  <mat-card-header >LOGIN</mat-card-header>
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

  <div class="container">

  </div>
  <mat-card-content>
    Username: <label>
    <input type="text" name="username"  [(ngModel)]="username">
  </label>
    Password: <label>
    <input type="password" name="password" [(ngModel)]="password">
  </label>
    <button (click)="handleLogin()" class="btn-success">Login</button>
    <p></p>
    <button (click)="handleCreate()" class="btn btn-outline-info">Create New User</button>


  </mat-card-content>

</mat-card>

<p></p>
<p></p>

<h2>
  {{message}}
</h2>
